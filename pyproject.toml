[project]
name = "py-fastapi"
version = "0.1.0"
description = "FastAPI and SQLModel"
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "fastapi[all]>=0.115.12",
    "sqlmodel>=0.0.24",
]

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "ruff>=0.11.13",
    "taskipy>=1.14.1",
]

[tool.fastapi]
app = "app.main:app"

[tool.ruff]
line-length = 79
extend-exclude = [".venv", "docs"]

[tool.ruff.lint]
select = ["I", "F", "E", "W", "PL", "PT"]

[tool.ruff.format]
quote-style = "single"

[tool.taskipy.tasks]
format = "ruff check . --select I --fix && ruff format ."
dev = "fastapi dev"
run = "fastapi run"
